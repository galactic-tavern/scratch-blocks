<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

        <title>Vertical Playground</title>

        <script src="../blockly_compressed_vertical.js"></script>
        <script src="../msg/messages.js"></script>
        <script src="../msg/scratch_msgs.js"></script>
        <script src="../blocks_compressed.js"></script>
        <script src="../blocks_vertical/vertical_extensions.js"></script>
        <script src="../blocks_galactic/operators.js"></script>

        <style>
            html, body {
              height: 100%;
            }
      
            body {
              background-color: #fff;
              font-family: sans-serif;
              overflow: hidden;
            }
      

      
            #blocklyDiv {
              float: right;
              height: 95%;
              width: 70%;
            }
      



          </style>
    </head>
    <body>

        <div id="blocklyDiv">

        </div>

        <xml id="toolbox-simple" style="display: none">
            <category name="Operators" id="operators" colour="#40BF4A" secondaryColour="#389438">' +
                <block type="operator_random">
                    <value name="FROM">
                        <shadow type="math_number">
                        <field name="NUM">1</field>
                        </shadow>
                    </value>
                    <value name="TO">
                        <shadow type="math_number">
                        <field name="NUM">10</field>
                        </shadow>
                    </value>
                </block>
                <block type="operator_lt">
                    <value name="OPERAND1">
                        <shadow type="text">
                        <field name="TEXT"></field>
                        </shadow>
                    </value>
                    <value name="OPERAND2">
                        <shadow type="text">
                        <field name="TEXT"></field>
                        </shadow>
                    </value>
                </block>
            </category>
        </xml>
    </body>

    <script>
        // Create main workspace.
        workspace = Blockly.inject('blocklyDiv', {
          comments: true,
          disable: false,
          collapse: false,
          media: '../media/',
          readOnly: false,
          rtl: false,
          scrollbars: true,
          toolbox: document.getElementById("toolbox-simple"),
          toolboxPosition: 'start',
          horizontalLayout: false,
          sounds: false,
          zoom: {
            controls: true,
            wheel: true,
            startScale: 0.675,
            maxScale: 4,
            minScale: 0.25,
            scaleSpeed: 1.1
          },
          colours: {
            fieldShadow: 'rgba(255, 255, 255, 0.3)',
            dragShadowOpacity: 0.6
          }
        });
    </script>
</html>
